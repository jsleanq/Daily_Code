<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人设置 - 星航Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <div class="bg-white shadow-sm px-4 py-3">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <button class="p-2 text-gray-600 hover:bg-gray-100 rounded-full">
                    <i class="fas fa-arrow-left text-lg"></i>
                </button>
                <h1 class="text-xl font-bold text-gray-900">个人设置</h1>
            </div>
            <button class="p-2 text-gray-600 hover:bg-gray-100 rounded-full">
                <i class="fas fa-cog text-lg"></i>
            </button>
        </div>
    </div>

    <!-- 个人信息 -->
    <div class="px-4 py-6">
        <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
            <div class="flex items-center space-x-4">
                <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=80&h=80&fit=crop&crop=face" 
                     class="w-16 h-16 rounded-full object-cover">
                <div class="flex-1">
                    <h2 class="text-xl font-bold text-gray-900">张小明</h2>
                    <p class="text-gray-600">员工工号: 2024001</p>
                    <p class="text-gray-600">部门: 业务部</p>
                    <p class="text-gray-600">入职时间: 2024-01-01</p>
                </div>
                <button class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg">
                    <i class="fas fa-edit text-lg"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 功能菜单 -->
    <div class="px-4 space-y-4">
        <!-- 学习相关 -->
        <div>
            <h3 class="text-lg font-semibold text-gray-900 mb-3">学习管理</h3>
            <div class="bg-white rounded-xl shadow-sm border border-gray-100">
                <div class="divide-y divide-gray-100">
                    <button class="w-full px-4 py-4 flex items-center justify-between hover:bg-gray-50">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-graduation-cap text-blue-600"></i>
                            </div>
                            <div class="text-left">
                                <h4 class="font-medium text-gray-900">我的课程</h4>
                                <p class="text-sm text-gray-500">查看学习进度和证书</p>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </button>

                    <button class="w-full px-4 py-4 flex items-center justify-between hover:bg-gray-50">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-bookmark text-green-600"></i>
                            </div>
                            <div class="text-left">
                                <h4 class="font-medium text-gray-900">收藏案例</h4>
                                <p class="text-sm text-gray-500">已收藏的案例和资料</p>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </button>

                    <button class="w-full px-4 py-4 flex items-center justify-between hover:bg-gray-50">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-history text-purple-600"></i>
                            </div>
                            <div class="text-left">
                                <h4 class="font-medium text-gray-900">学习记录</h4>
                                <p class="text-sm text-gray-500">查看学习历史和统计</p>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 账户设置 -->
        <div>
            <h3 class="text-lg font-semibold text-gray-900 mb-3">账户设置</h3>
            <div class="bg-white rounded-xl shadow-sm border border-gray-100">
                <div class="divide-y divide-gray-100">
                    <button class="w-full px-4 py-4 flex items-center justify-between hover:bg-gray-50">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-orange-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-user-edit text-orange-600"></i>
                            </div>
                            <div class="text-left">
                                <h4 class="font-medium text-gray-900">个人信息</h4>
                                <p class="text-sm text-gray-500">修改个人资料和联系方式</p>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </button>

                    <button class="w-full px-4 py-4 flex items-center justify-between hover:bg-gray-50">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-red-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-lock text-red-600"></i>
                            </div>
                            <div class="text-left">
                                <h4 class="font-medium text-gray-900">修改密码</h4>
                                <p class="text-sm text-gray-500">更改登录密码</p>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </button>

                    <button class="w-full px-4 py-4 flex items-center justify-between hover:bg-gray-50">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-bell text-blue-600"></i>
                            </div>
                            <div class="text-left">
                                <h4 class="font-medium text-gray-900">通知设置</h4>
                                <p class="text-sm text-gray-500">管理推送通知偏好</p>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 应用设置 -->
        <div>
            <h3 class="text-lg font-semibold text-gray-900 mb-3">应用设置</h3>
            <div class="bg-white rounded-xl shadow-sm border border-gray-100">
                <div class="divide-y divide-gray-100">
                    <button class="w-full px-4 py-4 flex items-center justify-between hover:bg-gray-50">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-gray-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-palette text-gray-600"></i>
                            </div>
                            <div class="text-left">
                                <h4 class="font-medium text-gray-900">主题设置</h4>
                                <p class="text-sm text-gray-500">选择应用主题和外观</p>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </button>

                    <button class="w-full px-4 py-4 flex items-center justify-between hover:bg-gray-50">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-language text-green-600"></i>
                            </div>
                            <div class="text-left">
                                <h4 class="font-medium text-gray-900">语言设置</h4>
                                <p class="text-sm text-gray-500">选择应用显示语言</p>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </button>

                    <button class="w-full px-4 py-4 flex items-center justify-between hover:bg-gray-50">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-yellow-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-download text-yellow-600"></i>
                            </div>
                            <div class="text-left">
                                <h4 class="font-medium text-gray-900">离线下载</h4>
                                <p class="text-sm text-gray-500">管理离线内容下载</p>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 帮助与支持 -->
        <div>
            <h3 class="text-lg font-semibold text-gray-900 mb-3">帮助与支持</h3>
            <div class="bg-white rounded-xl shadow-sm border border-gray-100">
                <div class="divide-y divide-gray-100">
                    <button class="w-full px-4 py-4 flex items-center justify-between hover:bg-gray-50">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-question-circle text-blue-600"></i>
                            </div>
                            <div class="text-left">
                                <h4 class="font-medium text-gray-900">帮助中心</h4>
                                <p class="text-sm text-gray-500">常见问题和使用指南</p>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </button>

                    <button class="w-full px-4 py-4 flex items-center justify-between hover:bg-gray-50">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-comments text-green-600"></i>
                            </div>
                            <div class="text-left">
                                <h4 class="font-medium text-gray-900">意见反馈</h4>
                                <p class="text-sm text-gray-500">提交建议和问题反馈</p>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </button>

                    <button class="w-full px-4 py-4 flex items-center justify-between hover:bg-gray-50">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-info-circle text-purple-600"></i>
                            </div>
                            <div class="text-left">
                                <h4 class="font-medium text-gray-900">关于我们</h4>
                                <p class="text-sm text-gray-500">应用版本和公司信息</p>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 退出登录 -->
    <div class="px-4 py-6">
        <button class="w-full bg-red-600 text-white py-3 rounded-xl font-medium hover:bg-red-700 transition-colors">
            <i class="fas fa-sign-out-alt mr-2"></i>退出登录
        </button>
    </div>

    <!-- 底部信息 -->
    <div class="px-4 pb-8 text-center">
        <p class="text-xs text-gray-500">星航Box v1.0.0</p>
        <p class="text-xs text-gray-400 mt-1">© 2024 星航科技有限公司</p>
    </div>
</body>
</html>
